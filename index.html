<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="imgs/5.png" type="imgs/png">
    <title>Foodies | A Platform Where You Get Your Desire Meals</title>
</head>
<body>
    <header class="fix">
        <video autoplay muted loop class="vid-bg" >
            <source src="./imgs/video.mp4">
        </video>

        <div class="nav-area">
            <div class="logo"><span>F</span>oodies</div>
            <ul class="menu-area">
                <li><a href="#contact ">Contact</a></li>
                <li><a href="#">Explore More!</a></li>
            </ul>
        </div>
        <div class="banner-text">
            <h1><span>F</span>  O O D I E S</h1>
            <p class="first-paragraph">
                Explore More!
            </p>
            <button class="btn">Check Meals</button>
        </div>
    </header>
    <section class="section-contact" id="contact">
        <div>
            <h2>Say Hello</h2>
            <p class="second-paragraph">We Are Always Ready To Serve You.</p>
            <div class="border"></div>
            <form class="contact-form" action="index.html" method="POST">
                <input  type="text" class="contact-form-text" placeholder="Your Name">
                <input  type="email" class="contact-form-text" placeholder="Your Email">
                <input  type="text" class="contact-form-text" placeholder="Your Phone">
                <textarea  class="contact-form-text" placeholder="Your Message"></textarea>
                <input type="submit" class="contact-form-btn" value="Send">
            </form>
        </div>
    </section>

     <footer>
         <div class="footer">
             <h4>Saqlain Raza</h4>
            <ul class="footer-ul" >
                <li class="footer-li"><i title="Facebook" class="fa fa-facebook-square"></i></li>
                <li class="footer-li"><i title="Github" class="fa fa-github"></i></li>
                <li class="footer-li" ><i title="Twitter" class="fa fa-twitter"></i></li>
            </ul>

         </div>
     </footer>



</body>
</html>
